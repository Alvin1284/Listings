<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyStay - Gallery | Browse Properties</title>
    <meta name="description" content="Browse our curated collection of exceptional properties around the world. Find your perfect stay from villas, apartments, cabins and more." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Design System */
        :root {
            --background: 0 0% 100%;
            --foreground: 222 15% 15%;
            --card: 0 0% 100%;
            --card-foreground: 222 15% 15%;
            --primary: 14 88% 65%;
            --primary-foreground: 0 0% 100%;
            --secondary: 220 25% 95%;
            --secondary-foreground: 222 15% 15%;
            --muted: 220 25% 96%;
            --muted-foreground: 220 8% 46%;
            --accent: 210 100% 65%;
            --accent-foreground: 0 0% 100%;
            --border: 220 25% 90%;
            --gradient-primary: linear-gradient(135deg, hsl(14 88% 65%), hsl(210 100% 65%));
            --gradient-hero: linear-gradient(135deg, hsl(14 88% 65%) 0%, hsl(25 95% 68%) 25%, hsl(210 100% 65%) 100%);
            --gradient-card: linear-gradient(145deg, hsl(0 0% 100% / 0.8), hsl(220 25% 98%));
            --shadow-luxury: 0 25px 50px -12px hsl(14 88% 65% / 0.25);
            --shadow-card: 0 10px 30px -10px hsl(220 25% 50% / 0.1);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .bg-gradient-primary { background: var(--gradient-primary); }
        .bg-gradient-hero { background: var(--gradient-hero); }
        .bg-gradient-card { background: var(--gradient-card); }
        .shadow-luxury { box-shadow: var(--shadow-luxury); }
        .shadow-card-hover { box-shadow: var(--shadow-card); }
        .text-gradient { background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .transition-smooth { transition: var(--transition-smooth); }
        
        .property-card:hover { transform: translateY(-8px); }
        .property-card img { transition: transform 0.7s ease; }
        .property-card:hover img { transform: scale(1.1); }
        
        /* Mobile menu toggle */
        .mobile-menu { display: none; }
        .mobile-menu.active { display: block; }
        
        /* Filter buttons */
        .filter-btn.active { 
            background: var(--gradient-primary); 
            color: white; 
        }
        .filter-btn { 
            transition: all 0.3s ease; 
        }
        
        /* Property grid animations */
        .property-grid .property-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .property-grid .property-card:nth-child(1) { animation-delay: 0.1s; }
        .property-grid .property-card:nth-child(2) { animation-delay: 0.2s; }
        .property-grid .property-card:nth-child(3) { animation-delay: 0.3s; }
        .property-grid .property-card:nth-child(4) { animation-delay: 0.4s; }
        .property-grid .property-card:nth-child(5) { animation-delay: 0.5s; }
        .property-grid .property-card:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-home text-white text-sm"></i>
                    </div>
                    <span class="text-xl font-bold text-gradient">PropertyStay</span>
                </a>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-gray-800 transition-colors">Home</a>
                    <a href="gallery.html" class="text-orange-500 font-semibold">Properties</a>
                    <button class="bg-gradient-primary text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all">
                        Book Now
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden p-2">
                    <i class="fas fa-bars text-gray-600"></i>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="mobile-menu md:hidden mt-4 pt-4 border-t border-gray-200">
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-800 transition-colors">Home</a>
                    <a href="gallery.html" class="text-orange-500 font-semibold">Properties</a>
                    <button class="bg-gradient-primary text-white px-4 py-2 rounded-lg w-fit">Book Now</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-24 pb-12 bg-gradient-hero">
        <div class="container mx-auto px-4">
            <div class="text-center max-w-3xl mx-auto">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">
                    Discover Your Perfect Stay
                </h1>
                <p class="text-xl text-white/90 mb-8">
                    Browse our curated collection of exceptional properties around the world
                </p>
                
                <!-- Search Bar -->
                <div class="relative max-w-2xl mx-auto">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        id="search-input" 
                        type="text" 
                        placeholder="Search by location or property name..." 
                        class="w-full pl-12 pr-4 py-6 text-lg bg-white/90 backdrop-blur rounded-lg shadow-luxury outline-none"
                    >
                </div>
            </div>
        </div>
    </section>

    <!-- Filters -->
    <section class="py-8 border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-2" id="category-filters">
                    <button class="filter-btn active bg-orange-500 text-white px-4 py-2 rounded-lg transition-all" data-category="all">
                        All Properties
                    </button>
                    <button class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all" data-category="villa">
                        Villas
                    </button>
                    <button class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all" data-category="apartment">
                        Apartments
                    </button>
                    <button class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all" data-category="cabin">
                        Cabins
                    </button>
                    <button class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all" data-category="condo">
                        Condos
                    </button>
                    <button class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all" data-category="townhouse">
                        Townhouses
                    </button>
                    <button class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all" data-category="resort">
                        Resorts
                    </button>
                </div>
                
                <div class="flex items-center gap-3">
                    <span id="results-count" class="text-sm text-gray-600">6 properties found</span>
                    <button class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-600 px-4 py-2 rounded-lg transition-all flex items-center">
                        <i class="fas fa-sliders-h mr-2"></i>
                        More Filters
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Properties Grid -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div id="properties-container">
                <div id="properties-grid" class="property-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Property cards will be rendered here by JavaScript -->
                </div>
                
                <div id="no-results" class="text-center py-16 hidden">
                    <div class="text-6xl text-gray-400 mb-4">üè†</div>
                    <h3 class="text-xl font-semibold mb-2">No properties found</h3>
                    <p class="text-gray-600">Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Load More -->
    <section class="pb-16">
        <div class="container mx-auto px-4 text-center">
            <button class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-600 px-6 py-3 rounded-lg transition-all">
                Load More Properties
            </button>
        </div>
    </section>

    <script>
        // Property data
        const properties = [
            {
                id: "1",
                title: "Luxury Ocean Villa",
                location: "Malibu, California",
                price: 450,
                rating: 4.9,
                reviews: 127,
                image: "https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                guests: 8,
                amenities: ["WiFi", "Parking", "Kitchen", "Pool"],
                category: "villa",
                featured: true
            },
            {
                id: "2",
                title: "Modern City Apartment",
                location: "Downtown Manhattan",
                price: 280,
                rating: 4.7,
                reviews: 89,
                image: "https://images.unsplash.com/photo-1510798831971-661eb04b3739?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                guests: 4,
                amenities: ["WiFi", "Kitchen", "Gym"],
                category: "apartment"
            },
            {
                id: "3",
                title: "Cozy Mountain Cabin",
                location: "Aspen, Colorado",
                price: 320,
                rating: 4.8,
                reviews: 156,
                image: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                guests: 6,
                amenities: ["WiFi", "Parking", "Kitchen", "Fireplace"],
                category: "cabin"
            },
            {
                id: "4",
                title: "Beachfront Condo",
                location: "Miami Beach, Florida",
                price: 380,
                rating: 4.6,
                reviews: 98,
                image: "https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                guests: 6,
                amenities: ["WiFi", "Parking", "Kitchen", "Beach Access"],
                category: "condo"
            },
            {
                id: "5",
                title: "Historic Townhouse",
                location: "Boston, Massachusetts",
                price: 250,
                rating: 4.5,
                reviews: 73,
                image: "https://images.unsplash.com/photo-1510798831971-661eb04b3739?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                guests: 5,
                amenities: ["WiFi", "Parking", "Kitchen"],
                category: "townhouse"
            },
            {
                id: "6",
                title: "Desert Resort",
                location: "Scottsdale, Arizona",
                price: 420,
                rating: 4.9,
                reviews: 142,
                image: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                guests: 10,
                amenities: ["WiFi", "Parking", "Kitchen", "Spa", "Golf"],
                category: "resort",
                featured: true
            }
        ];

        let currentCategory = 'all';
        let currentSearchTerm = '';

        // Generate amenity icon
        function getAmenityIcon(amenity) {
            const icons = {
                'wifi': 'fas fa-wifi',
                'parking': 'fas fa-car',
                'kitchen': 'fas fa-utensils',
                'pool': 'fas fa-swimmer',
                'gym': 'fas fa-dumbbell',
                'fireplace': 'fas fa-fire',
                'beach access': 'fas fa-umbrella-beach',
                'spa': 'fas fa-spa',
                'golf': 'fas fa-golf-ball'
            };
            return icons[amenity.toLowerCase()] || 'fas fa-check';
        }

        // Generate property card HTML
        function generatePropertyCard(property) {
            const featuredBadge = property.featured ? 
                '<div class="absolute top-4 left-4 z-10"><span class="bg-orange-500 text-white px-2 py-1 rounded-full text-xs">Featured</span></div>' : '';

            const amenityIcons = property.amenities.slice(0, 3).map(amenity => 
                `<div class="flex items-center gap-1 text-xs text-gray-600">
                    <i class="${getAmenityIcon(amenity)}"></i>
                    <span>${amenity}</span>
                </div>`
            ).join('');

            return `
                <div class="property-card bg-gradient-card rounded-lg overflow-hidden shadow-lg hover:shadow-luxury transition-smooth" data-category="${property.category}">
                    ${featuredBadge}
                    <div class="relative overflow-hidden">
                        <img src="${property.image}" alt="${property.title}" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-2">
                            <h3 class="font-semibold text-lg">${property.title}</h3>
                            <div class="flex items-center gap-1">
                                <i class="fas fa-star text-amber-400 text-sm"></i>
                                <span class="text-sm font-medium">${property.rating}</span>
                                <span class="text-xs text-gray-500">(${property.reviews})</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 mb-3">
                            <i class="fas fa-map-marker-alt text-gray-400"></i>
                            <span class="text-sm text-gray-600">${property.location}</span>
                        </div>
                        <div class="flex items-center gap-2 mb-4">
                            <i class="fas fa-users text-gray-400"></i>
                            <span class="text-sm text-gray-600">Up to ${property.guests} guests</span>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${amenityIcons}
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-2xl font-bold">$${property.price}</span>
                                <span class="text-sm text-gray-600">/night</span>
                            </div>
                            <button class="bg-gradient-primary text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Filter properties
        function filterProperties() {
            const filteredProperties = properties.filter(property => {
                const matchesSearch = property.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                                    property.location.toLowerCase().includes(currentSearchTerm.toLowerCase());
                const matchesCategory = currentCategory === 'all' || property.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            const propertiesGrid = document.getElementById('properties-grid');
            const noResults = document.getElementById('no-results');
            const resultsCount = document.getElementById('results-count');

            if (filteredProperties.length > 0) {
                propertiesGrid.innerHTML = filteredProperties.map(generatePropertyCard).join('');
                propertiesGrid.style.display = 'grid';
                noResults.classList.add('hidden');
                resultsCount.textContent = `${filteredProperties.length} properties found`;
            } else {
                propertiesGrid.style.display = 'none';
                noResults.classList.remove('hidden');
                resultsCount.textContent = '0 properties found';
            }
        }

        // Mobile menu toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        });

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            currentSearchTerm = e.target.value;
            filterProperties();
        });

        // Category filter functionality
        document.getElementById('category-filters').addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-btn')) {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                currentCategory = e.target.getAttribute('data-category');
                filterProperties();
            }
        });

        // Initialize page
        filterProperties();
    </script>
</body>
</html>
